<html>


<script language="javascript">

function class_change(obj)
{
	var n = obj;
	if(n.className=="show")
	{
		n.className="hidden";
	}
	else
	{
		n.className="show";
	}
}
</script>


<style type="text/css">

.show
{
	display:block;
}

.hidden
{
	display:none ;
}


</style>
